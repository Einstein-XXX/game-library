# GameLibrary Backend Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/gamelibrary?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=Y29tcGxleF9zZWNyZXRfa2V5X2Zvcl9nYW1lX2xpYnJhcnlfYXBwbGljYXRpb25fMjAyNQ==
jwt.expiration=86400000

# Google OAuth2 Configuration
# Get credentials from: https://console.cloud.google.com/
spring.security.oauth2.client.registration.google.client-id=YOUR_GOOGLE_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=YOUR_GOOGLE_CLIENT_SECRET
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# CORS Configuration
cors.allowed-origins=http://localhost:5173,http://localhost:5174,http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# RAWG API Configuration (for fetching game data)
rawg.api.key=9bb25de7001443d096ea366e1e990de1
rawg.api.base-url=https://api.rawg.io/api

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.gamelibrary=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Application Info
app.name=GameLibrary
app.version=1.0.0
app.description=Game Store Backend API

